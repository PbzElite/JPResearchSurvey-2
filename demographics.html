<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question-label {
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>AI Study Survey</h1>
    <form id="survey-form">
        <div class="question">
            <label class="question-label">What is your experience with AI Image generation?</label><br>
            <input type="radio" name="ai_experience" value="1"> Do not use or see at all<br>
            <input type="radio" name="ai_experience" value="2"> 2<br>
            <input type="radio" name="ai_experience" value="3"> 3<br>
            <input type="radio" name="ai_experience" value="4"> 4<br>
            <input type="radio" name="ai_experience" value="5"> Used or seen on a daily basis<br>
        </div>

        <div class="question">
            <label class="question-label">Do you use social media?</label><br>
            <input type="radio" name="social_media" value="yes"> Yes<br>
            <input type="radio" name="social_media" value="no"> No<br>
            <input type="radio" name="social_media" value="prefer_not_say"> Prefer not to say<br>
        </div>

        <div class="question">
            <label class="question-label">If answered yes, estimate hours per day:</label><br>
            <select name="hours_per_day">
                <option>Less than 2</option>
                <option>Between 2 and 3</option>
                <option>Between 3 and 4</option>
                <option>Between 5 and 6</option>
                <option>Greater than 6</option>
                <option>Answered No</option>
                <option>Prefer not to answer</option>
            </select>
        </div>

        <div class="question">
            <label class="question-label">What is your age (in years)?</label><br>
            <select name="age">
                <option>12-20</option>
                <option>21-29</option>
                <option>30-39</option>
                <option>40-49</option>
                <option>50-59</option>
                <option>60+</option>
                <option>Prefer not to answer</option>
            </select>
        </div>

        <div class="question">
            <label class="question-label">What is your gender?</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br>
            <input type="radio" name="gender" value="prefer_not_say"> Prefer not to answer<br>
        </div>

        <div class="question">
            <label class="question-label">What is your profession?</label><br>
            <textarea id="profession" placeholder="Please specify your profession..."></textarea>
        </div>

        <div class="question">
            <label class="question-label">What is your major?</label><br>
            <textarea id="major" placeholder="Please specify your major..."></textarea>
        </div>

        <div class="question">
            <label class="question-label">Where did you learn about the study from?</label><br>
            <select name="study_source">
                <option>Campus</option>
                <option>Via High School</option>
                <option>Reddit Post</option>
            </select>
        </div>

        <div class="question">
            <button onclick="pageEight()" type="button">Submit</button>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> 
    <script src="./config.js"></script>
</body>
</html>
